name: 'Notion github catalog'
description: 'Scans all github repositories and updates a notion database'
icon: type
color: green
inputs:
  github_owner:
    description: 'Github owner organization or user - e.g. infinitaslearning'
    required: true    
  github_token:
    description: 'Github API token'
    required: true    
  notion_token:
    description: 'Notion API token'
    required: true    
  database:
    description: 'Parent database to add to'
    required: true
  repository_type:
    description: 'Github repository type (e.g. all|private|internal), defaults to `all`' 
  catalog_file:
    description: 'Catalog file name to look for in the root of repo, defaults to `catalog_file.yaml`' 
outputs:
  status: 
    description: 'The status of the scan'
runs:
  using: 'node12'
  main: 'dist/index.js'